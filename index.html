<!DOCTYPE html>

<body id="body">
    <table id="topper"></table>
    <script type="module">
        import fjelltopper from './fjelltopper.json' assert { type: 'json' };
        let topTable = document.getElementById("topper");
        let body = document.getElementById("body");

        topTable.innerHTML += `<tr>`;
            topTable.innerHTML += `<th>Navn</th><th>Fylke</th><th>HÃ¸yde (m)</th>`;
        topTable.innerHTML += `</tr>`;

        function compare(a,b){
            if(a.hoyde > b.hoyde){
                return -1;
            } if (a.hoyde < b.hoyde){
                return 1;
            } else {
                return 0;
            }
        }
        fjelltopper.topper.sort(compare);
        
        for(let i = 0; i< fjelltopper.topper.length; ++i){
            topTable.innerHTML += `<tr>`;
                topTable.innerHTML += `<td>${fjelltopper.topper[i].navn}</td>
                <td>${fjelltopper.topper[i].fylke}</td>
                <td>${fjelltopper.topper[i].hoyde}</td>
                `;
            topTable.innerHTML += `</tr>`;
        }
    </script>
